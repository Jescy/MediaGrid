<!DOCTYPE html>
<html>
<head><title>Media Grid</title>
<link href="style/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="style/mediagrid.css" type="text/css" rel="stylesheet" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <script src="/_utils/script/sha1.js"></script>
  <script src="/_utils/script/json2.js"></script>
  <script src="/_utils/script/jquery.js"></script>
  <script src="/_utils/script/jquery.couch.js"></script>
  <script src="/_utils/script/jquery.form.js"></script>
  <script src="script/jquery.mustache.js"></script>
  <!--<script src="script/bootstrap.min.js"></script>-->
</head>
<body class="tahoe-directory-page">

<h1><a id="header" href="index.html">MediaGrid</a></h1>

<div id="path"></div>

<div id="content"></div>

<div class="tahoe-directory-footer">
<!--<form id="createdir" class="form-horizontal">-->
<div class="navbar">
<div class="navbar-inner">
<form id="createdir" class="navbar-form pull-left form-inline">
  <!--<fieldset>-->
    <h4>Create a new directory in this directory</h4>
    <!--<div class="control-group">-->
      <label class="control-label" for="dir_name">New directory name: </label>
      <!--<div class="controls">-->
	<div class="input-append">
	  <input type="text" name="name" id="dir_name" placeholder="Directory Name" />
	  <button class="btn btn-primary" type="submit">Create</button>
	</div>
      <!--</div>
    </div>
  </fieldset>-->
</form>
</div>
</div>

<div class="navbar">
<div class="navbar-inner">
<form id="upload" class="navbar-form pull-left">

    <h4>Upload a file to this directory:</h4>
    <div class="controls">
      <input type="file" id="file" name="_attachments" />
      <input type="hidden" name="_rev" value="" />
      <button class="btn btn-primary" type="submit">Upload</button>
    </div>
</form>
</div>
</div>

<div class="well" id="logos">
  <h3>Powered by:</h3>
  <!--<a href="https://tahoe-lafs.org/" target="_blank"><img src="style/images/tahoe_small.png" /></a>-->
  <a href="https://couchdb.org/" target="_blank"><img src="style/images/couchdb.png" /></a>
  <a href="http://www.olsr.org/" target="_blank"><img src="style/images/olsr_small.jpg" /></a>
  <a href="http://www.debian.org/" target="_blank"><img src="style/images/debian_small.png" /></a>
  <a href="http://www.raspberrypi.org/" target="_blank"><img src="style/images/raspberry_pi_small.png" /></a>
</div>

</div>

<script id="files" type="text/x-mustache" charset="utf-8">
  <table class="tahoe-directory"><tr id="headers">
      <th>Type</th>
      <th>Filename</th>
      <th>Size (bytes)</th>
      <th>Time Uploaded</th>
    </tr>
      {{#items}}
      <tr class="node">
        <td>{{type}}</td>
        <td><a href="{{fileurl}}">{{filename}}</a></td>
        <td>{{size}}</td>
        <td class="time">{{time}}</td>
        <td class="epoch" style="display:none">{{epoch}}</td>
      </tr>
      {{/items}}
  </table>
</script>

<script id="breadcrumbs" type="text/x-mustache" charset="utf-8">
<ul class="breadcrumb">
  {{#links}}
    <li><a class="breadcrumb" href="{{backurl}}">{{backtext}}</a> Â» </li>
  {{/links}}
  <li class="active">{{current}}</li>
</ul>
</script>

<script src="script/files.js"></script>

<!--<script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/js/poll.js"></script>-->

</body></html>
